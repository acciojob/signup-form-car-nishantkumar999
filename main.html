<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Signup Form</h1>
    <form action="sign-up" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder=" Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender" required>

        <label for="cars">Car Brands</label>
        <input type="select" id="cars" name="cars" placeholder="Please choose an option" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Age" required>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required>

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" required>

        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" name="tos" id="tos" required>

		<label for="submit">Submit the form</label>
        <button>Submit</button>

    </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
